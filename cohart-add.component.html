<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Forms</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="#" (click)="$event.preventDefault()"><i
                            class="bx bx-home-alt"></i></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">Cohort</li>
            </ol>
        </nav>
    </div>
</div>
<!--end breadcrumb-->

<div class="card ">
    <div class="card-body mt-3">
        <div class="border p-3 rounded ">
            <div>
                <h4><i class="lni lni-user 500"></i>Add Cohort User</h4>
            </div>
            <hr>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-row ">
                    <div class="form-group col-6 mt-4">
                        <label for="displayName ">Name</label>
                        <input type="text" formControlName="displayName" id="displayName" class="form-control"
                            required="displayName" />

                        <div *ngIf="registerForm.controls['displayName'].invalid && registerForm.controls['displayName'].touched"
                            class=" text text-danger">
                            <small *ngIf="registerForm.controls['displayName'].errors.required">
                                Name is required.
                            </small>
                        </div>
                    </div>

                    <!-- <div class="form-group col-6 mt-4">
                        <div class="form-row">
                            <div class="form-group col-5">
                                <h5><label>Code</label></h5>
                                <input type="text" formControlName="code" id="code" class="form-control"
                                    required="code" />

                                <div *ngIf="registerForm.controls['code'].invalid && registerForm.controls['code'].touched"
                                    class=" text text-danger">
                                    <small *ngIf="registerForm.controls['code'].errors.required">
                                        Code is required.
                                    </small>

                                </div>

                            </div>
                        </div>
                    </div> -->


                    <div class="row">
                        <div class="mb-3 mt-4">
                            <label class="form-label">Managers list:</label>
                            <select class="multiple-select" data-placeholder="Choose anything" multiple="multiple">
                                <option value="Uzbekistan">Uzbekistan</option>
                                <option value="Vanuatu">Vanuatu</option>
                                <option value="Venezuela, Bolivarian Republic of">Venezuela, Bolivarian Republic of
                                </option>
                                <option value="Viet Nam">Viet Nam</option>
                                <option value="Virgin Islands, British">Virgin Islands, British</option>
                                <option value="Virgin Islands, U.S.">Virgin Islands, U.S.</option>
                                <option value="Wallis and Futuna">Wallis and Futuna</option>
                                <option value="Western Sahara">Western Sahara</option>
                                <option value="Yemen">Yemen</option>
                                <option value="Zambia">Zambia</option>
                                <option value="Zimbabwe">Zimbabwe</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-6 mt-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" formControlName="status"
                                    id="flexSwitchCheckChecked">
                                <label for="status" class="form-check-label" for="flexSwitchCheckChecked">Status
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4">
                        <button *ngIf="!cohartId" class="btn btn-primary " type="submit"
                            (click)="postingData(registerForm.value)" routerLink="../list">Register</button>
                        <button *ngIf="cohartId" class="btn btn-primary" (click)="updatingData()">Update</button>
                    </div>
                </div>
